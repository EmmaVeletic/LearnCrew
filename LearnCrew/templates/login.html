{% extends 'base.html' %}

{% block login %}
{% if messages %}
{% for message in messages%}
<h2 style="color:red">{{ message }}</h2>
{% endfor %}
{% endif %}
<h2>Login</h2>
<div class="main-form">
        <form method="POST">
        <table>
        {{form.as_table}}
        </table>
        <br>
        <input type="submit" value="Login">
        {% csrf_token %}
        </form>
        </div>
{% endblock %}
